<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>College Management System</h1>
  </header>

  <main>
    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
      <div class="card" onclick="openSection('students')">Students</div>
      <div class="card" onclick="openSection('teachers')">Teachers</div>
      <div class="card" onclick="openSection('courses')">Courses</div>
      <div class="card" onclick="openSection('departments')">Departments</div>
    </div>

    <!-- Sections -->
    <div id="sections" class="sections">
      <button class="back-btn" onclick="goBack()">‚Üê Back to Dashboard</button>

      <!-- STUDENTS -->
      <section id="students" class="section">
        <h2>Students</h2>
        <form id="studentForm" class="form">
          <input type="number" placeholder="ID" id="studentId" required />
          <input type="text" placeholder="Name" id="studentName" required />
          <input type="number" placeholder="Age" id="studentAge" required />
          <input type="text" placeholder="Department" id="studentDept" required />
          <input type="text" placeholder="Course" id="studentCourse" required />
          <button type="submit">Add Student</button>
        </form>

        <table id="studentTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Department</th>
              <th>Course</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- TEACHERS -->
      <section id="teachers" class="section">
        <h2>Teachers</h2>
        <form id="teacherForm" class="form">
          <input type="number" placeholder="ID" id="teacherId" required />
          <input type="text" placeholder="Name" id="teacherName" required />
          <input type="text" placeholder="Specialization" id="teacherSpec" required />
          <input type="text" placeholder="Department" id="teacherDept" required />
          <button type="submit">Add Teacher</button>
        </form>

        <table id="teacherTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Specialization</th>
              <th>Department</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- COURSES -->
      <section id="courses" class="section">
        <h2>Courses</h2>
        <form id="courseForm" class="form">
          <input type="number" placeholder="ID" id="courseId" required />
          <input type="text" placeholder="Name" id="courseName" required />
          <input type="number" placeholder="Credits" id="courseCredits" required />
          <input type="text" placeholder="Department" id="courseDept" required />
          <button type="submit">Add Course</button>
        </form>

        <table id="courseTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Credits</th>
              <th>Department</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- DEPARTMENTS -->
      <section id="departments" class="section">
        <h2>Departments</h2>
        <form id="departmentForm" class="form">
          <input type="number" placeholder="ID" id="deptId" required />
          <input type="text" placeholder="Name" id="deptName" required />
          <button type="submit">Add Department</button>
        </form>

        <table id="departmentTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
