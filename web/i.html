<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Management System</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #f5f1ea;
        color: #4a3f35;
    }

    header {
        background-color: #8b6d5c;
        padding: 40px 20px;
        text-align: center;
        color: white;
        font-size: 2.5rem;
        font-weight: 600;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .container {
        display: flex;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
        margin: 50px 20px;
    }

    .card {
        background-color: #a87c5b;
        padding: 40px 60px;
        border-radius: 20px;
        color: white;
        text-align: center;
        font-size: 1.2rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        min-width: 180px;
    }

    .card:hover {
        background-color: #c08f6b;
        transform: translateY(-5px);
        box-shadow: 0 12px 20px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            align-items: center;
        }
        .card {
            width: 80%;
        }
    }
</style>
</head>
<body>

<header>College Management System</header>

<div class="container">
    <div class="card">Students</div>
    <div class="card">Teachers</div>
    <div class="card">Courses</div>
    <div class="card">Departments</div>
</div>

</body>
</html>
